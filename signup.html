<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Stylesheet -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="text-center">
    
  <main class="form-signin w-100 m-auto">
    <form method="post" action="/">
      <img class="mb-4" src="images/favicon.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to my newsletter!</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" placeholder="Last Name" name="lastName">
        <label for="floatingPassword">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
        <label for="floatingPassword">Email</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Samuel Belen</p>
    </form>
  </main>
  
  <!-- Config -->
  <script src="config.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
